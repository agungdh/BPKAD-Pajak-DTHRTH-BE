name: CI/CD Pipeline

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  jvm-build:
    name: JVM Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'liberica' # Using Liberica NIK
          
      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
          
      - name: Build and Test (JVM)
        run: ./mvnw -B clean verify
        
      - name: Upload JAR Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: target/*.jar

  native-build:
    name: Native Build (${{ matrix.os }})
    needs: jvm-build # Verify JVM build passes first
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            arch: x64
          - os: ubuntu-24.04-arm
            arch: arm64
    runs-on: ${{ matrix.os }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up GraalVM (Liberica NIK 25)
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: '25'
          distribution: 'liberica'
          github-token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-native-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-native-m2

      - name: Native Test
        # Compiles and runs tests in native mode
        run: ./mvnw -B -Pnative native:test

      - name: Compile Native Image
        # Builds the final standalone binary
        run: ./mvnw -B -Pnative native:compile

      - name: Upload Native Binary
        uses: actions/upload-artifact@v4
        with:
          name: native-binary-${{ matrix.arch }}
          path: target/pajakdthrth # Adjust if artifactId changes
